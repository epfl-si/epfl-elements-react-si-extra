#
#      # Create the epfl-elements-react-si-extra package
#      - name: Create the epfl-elements-react-si-extra package
#        run: |
#          cp README.md ./dist/
#          npm pack ./dist/
#          ls -al
#          cp epfl-elements-react-si-extra-v${{ env.EER_VERSION }}.tgz epfl-elements-react-si-extra.tgz
#
#      # Archive production artifacts
#      - name: Archive production artifacts
#        uses: actions/upload-artifact@v4
#        with:
#          name: epfl-elements-react-si-extra
#          path: |
#            epfl-elements-react-si-extra-v${{ env.EER_VERSION }}.tgz

      # Create Release
      # https://stackoverflow.com/a/75679739/960623
      # Note: this will fail if the tags already exists
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.EER_VERSION }}
        run: |
          gh release create "$tag" ./*.tgz \
            --target="next" \
            --repo="$GITHUB_REPOSITORY" \
            --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
            --generate-notes

